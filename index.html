<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tasker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title grey-text text-lighten-2">Tasker</span>
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task" class="" />
                  <label for="task" class="">New task</label>
                </div>
                <input
                  type="submit"
                  value="Add Task"
                  class="btn deep-orange accent-4"
                />
              </form>
            </div>
            <div class="card-action">
              <h5 class="task-title grey-text text-lighten-2">Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter" id="filter" />
                <label for="filter">Filter tasks</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn deep-orange accent-4"
                >Clear Tasks</a
              >
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/sidiousvic" target="blank">
        <img
          id="dbsv"
          src="./images/dbsv-black.svg"
          alt="@sidiousvic"
          height="100px"
          width="100px"
        />
      </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
